<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div id="svg-container"></div>
<script type="text/javascript">
    function setup(data) {
        var dx = 10, dy = 30;
        var margin = ({top: 10, right: 60, bottom: 10, left: 80});
        var tree = d3.tree().nodeSize([dx, dy]);
        var diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);
        var root = d3.hierarchy(data);
        root.x0 = dy / 2;
        root.y0 = 0;
        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
        });
        var svg = d3.select("body").append("svg")
            .attr("viewBox", [-margin.left, -margin.top, 320, dx])
            .style("font", "2px sans-serif")
            .style("user-select", "none");
        var gLink = svg.append("g")
            .attr("fill", "none")
            .attr("stroke", "#555")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 0.5);
        var gNode = svg.append("g")
            .attr("cursor", "pointer")
            .attr("pointer-events", "all");
        function update(source) {
            var duration = d3.event && d3.event.altKey ? 2500 : 250;
            var nodes = root.descendants().reverse();
            var links = root.links();

            // Compute the new tree layout.
            tree(root);

            let left = root;
            let right = root;
            root.eachBefore(node => {
                if (node.x < left.x) left = node;
                if (node.x > right.x) right = node;
            });

            var height = right.x - left.x + margin.top + margin.bottom;

            var transition = svg.transition()
                .duration(duration)
                .attr("viewBox", [-margin.left, left.x - margin.top, 320, height])
                .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

            // Update the nodes…
            var node = gNode.selectAll("g").data(nodes, d => d.id);

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0)
                .on("click", d => {
                  d.children = d.children ? null : d._children;
                  update(d);
                });

            nodeEnter.append("circle")
                .attr("r", 1)
                .attr("fill", d => d._children ? "#555" : "#999")
                .attr("stroke-width", 10);

            nodeEnter.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d._children ? -3 : 3)
                .attr("text-anchor", d => d._children ? "end" : "start")
                .text(d => d.data.name)
                .clone(true).lower()
                .attr("stroke-linejoin", "round")
                .attr("stroke-width", 3)
                .attr("stroke", "white");

            // Transition nodes to their new position.
            var nodeUpdate = node.merge(nodeEnter).transition(transition)
                .attr("transform", d => `translate(${d.y},${d.x})`)
                .attr("fill-opacity", 1)
                .attr("stroke-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition(transition).remove()
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0);

            // Update the links…
            var link = gLink.selectAll("path").data(links, d => d.target.id);

            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().append("path")
                .attr("d", d => {
                  var o = {x: source.x0, y: source.y0};
                  return diagonal({source: o, target: o});
                });

            // Transition links to their new position.
            link.merge(linkEnter).transition(transition)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition(transition).remove()
                .attr("d", d => {
                  var o = {x: source.x, y: source.y};
                  return diagonal({source: o, target: o});
                });

            // Stash the old positions for transition.
            root.eachBefore(d => {
              d.x0 = d.x;
              d.y0 = d.y;
            });
        }
        update(root);
    }
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    d3.json(getUrlVars()["datasource"]).then(function(data) {
        setup(data);
    });
</script>
</body>
</html>
